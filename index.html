<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>To-Do List App</title><link rel="stylesheet" href="styles.css"></head><body><header>To-Do</header><div class="todo-categories-container"><div class="list-todo-header">Todo list</div><div class="list-todo-items">Todo items</div><div class="list-projects-header">Projects list</div><div class="list-projects-items">Project items</div></div><div class="todo-display"><div class="popup-form"><span class="form-close">&times</span><form><label for="title">Title</label> <input id="title" autocomplete="off"> <label for="description">Description</label> <input id="description" autocomplete="off"> <label for="due-date">Due date</label> <input type="date" id="due-date" autocomplete="off"> <label for="priority">Priority</label> <select name="priority" id="priority" autocomplete="off"><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select> <label for="project">Project</label> <select name="project" id="project" autocomplete="off"><option value="none">None</option><option value="add-project">Add a project</option></select><div class="form-buttons"><button type="button" id="form-btn">Submit</button> <button type="button" id="form-reset">Reset</button></div></form></div><div class="add-button tooltip"><div class="tooltip-text">Add a to-do</div><img class="add-button-img tooltip" src="temp_icons/plus.svg" alt="add button"></div></div><script defer="defer" src="main.js"></script></body></html>
