<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>To-Do List App</title><link rel="stylesheet" href="styles.css"></head><body><header><img src="temp_icons/checked-box.png" alt="checked box"> <span>To-Do List App</span></header><div class="todo-categories-container"><div class="list-header">Description</div><p class="description">Lorem ipsum</p><div class="list-header">Projects list</div><div class="list-container"><div class="project-item selected-project"><span>Project</span><div class="dots"><img src="temp_icons/dots.png" alt="dots"></div></div></div></div><div class="todo-display-container"><div class="todo-display-header">Project</div><div class="todo-display-main"><div class="todo-item selected-todo"><span><img src="temp_icons/empty-circle.png" alt="check circle"></span><span><img src="temp_icons/edit.png" alt="edit description"></span><span><img src="temp_icons/trash-can.png" alt="trash can"></span><span>Todo-item</span> <span>Date</span> <span>Priority</span></div></div><div class="form-tools"><div class="popup-form"><span class="form-close">&times</span><form><label for="title">Title</label> <input id="title" autocomplete="off"> <label for="description">Description</label> <input id="description" autocomplete="off"> <label for="due-date">Due date</label> <input type="date" id="due-date" autocomplete="off"> <label for="priority">Priority</label> <select name="priority" id="priority" autocomplete="off"><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select> <label for="project">Project</label> <select name="project" id="project" autocomplete="off"><option value="Project">Project</option><option value="add-project">Add a project</option></select><div class="form-buttons"><button type="button" id="form-btn">Submit</button> <button type="button" id="form-reset">Reset</button></div></form></div><div class="rename-project"><form><label for="project-title">Project title</label> <input id="project-title" autocomplete="off"> <button type="button" class="rename-submit">Submit</button> <button type="button" class="rename-close">Cancel</button></form></div><div class="edit-description"><form><label for="new-description">Edit description</label> <input id="new-description" autocomplete="off"> <button type="button" class="edit-submit">Submit</button> <button type="button" class="edit-close">Cancel</button></form></div><div class="add-button tooltip"><div class="tooltip-text">Add a to-do</div><img class="add-button-img tooltip" src="temp_icons/plus.svg" alt="add button"></div></div></div><script defer="defer" src="main.js"></script></body></html>
