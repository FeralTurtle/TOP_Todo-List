<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        To-Do
    </header>

    <div class="todo-categories-container">
        <div class="list-todo-header">
            Todo list
        </div>
        <div class="list-todo-items">
            Todo items
        </div>
        <div class="list-projects-header">
            Projects list
        </div>
        <div class="list-projects-items">
            Project items
        </div>
    </div>

    <div class="todo-display">

        <div class="popup-form">
            <span class="close-form">&times</span>
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" autocomplete="off">
                <label for="description">Description</label>
                <input type="text" id="description" autocomplete="off">
                <label for="due-date">Due date</label>
                <input type="date" id="due-date" autocomplete="off">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" autocomplete="off">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button type="button" id="form-btn">Submit</button>
            </form>
        </div>

        <div class="add-button tooltip">
            <div class="tooltip-text">Add a todo</div>
            <img class="add-button-img tooltip" src="temp_icons/plus.svg" alt="add button">
        </div>
    </div>
</body>

</html>
